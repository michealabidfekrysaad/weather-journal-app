<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div id="app">
        <div class="container">
            <div class="holder headline">
                <h1>Weather Journal App</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="holder zip">
                                <label for="zip">Enter Zipcode here</label>
                                <input type="text" id="zip" placeholder="enter zip code here">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="holder feel">
                                <label for="feelings">How are you feeling today?</label>
                                <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                                    cols="50"></textarea>
                                <button id="generate" type="submit"> Generate </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-5 mt-5">
                    <div class="holder entry">
                        <div class="title">Most Recent Entry :</div>
                        <div id="entryHolder">
                            <div id="date"></div>
                            <div id="temp"></div>
                            <div id="content"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
